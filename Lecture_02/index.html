    <!--HTML Table = row and column's combination is called table. ROW= left to Right Column= Top to bottom. -->
    <!--
     Table 
 Row = Table height
 Column = Table width

 Table Syntax
 -----------
 <table>
    <tr>
        <td></td>
    </tr>
</table>

tr = Table Row
td = Table data = column
-->

    <!--<meta charset ="UTF-8">-->
